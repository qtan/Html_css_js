<!DOCTYPE html>
<html>

<head>
    <title> Sample Test </title>
    <script>
    function delete1(){
      var the_node=document.getElementById("firstP");
      the_node.parentNode.removeChild(the_node);
    }
    function delete2(){
      var the_node=document.getElementsByTagName("p")[0];
      the_node.parentNode.removeChild(the_node);
    }
    function delete3(){
      var the_parent=document.getElementById("theBody");
      the_parent.removeChild(the_parent.firstChild);
    }
    function delete_all_children(){
      var theNode = document.getElementById('theBody')
      while (theNode.firstChild)
      theNode.removeChild(theNode.firstChild);
    }
    </script>
</head>

<body id="theBody">
    <p> Just a test</p>
    <p id="firstP">
        Hello.
    </p>
    How are you?
    <br>
    <p id="secondP">
        It's a nice day!
    </p>
    <button type="button" onclick="delete1()">删hello</button>
    <button type="button" onclick="delete2()">从第一行tag 是p的字开始删</button>
    <button type="button" onclick="delete3()">一个一个删</button>
    <button type="button" onclick="delete_all_children()">全删了</button>
    <p>
        Reload the page to reset the DOM.
    </p>
</body>

</html>
