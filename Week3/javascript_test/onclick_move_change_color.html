<!DOCTYPE html>
<html>

<body>
    <script>
        function change_colour(new_colour) {
            document.getElementById('myDiv').style.background = new_colour;
        }
    </script>
    <div id="myDiv" style="position:absolute;background:yellow;left:300;top:100;width:100;font-size:52pt" onmouseover="change_colour('red');" onmouseout="change_colour('yellow');">
        Move Your Mouse Over This
        Then Move it out
    </div>
</body>

</html>
