<html>
<head>
  <title>Matching Game</title>

  <style>
    div{
      position:absolute;
    }
    img{
      position:absolute;
    }
    #leftSide{
      width: 500px;
      height: 500px;
    }
    #rightSide{
      width: 500px;
      height: 500px;
      left: 500px;
      border-left: 1px solid black;
    }
  </style>
</head>

<body onload="generateFaces()">

  <h1>Matching Game</h1>
  <p>Click on the extra smiling face on the left</p>

  <div id="leftSide"></div>

  <div id="rightSide"></div>

  <script>
    var numberOfFaces = 5;
    var random_top;
    var random_left;
    var theLeftSide = document.getElementById("leftSide");
    function generateFaces(){
      for(var i = 0 ; i < numberOfFaces ; i++){
        newSmile = document.createElement("img");
        newSmile.src = "smile.png";
        random_top   = Math.floor(Math.random() * 401);
        random_left  = Math.floor(Math.random() * 401);
        newSmile.style.top  = random_top;
        newSmile.style.left = random_left;
        theLeftSide.appendChild(newSmile);
      }
    }
  </script>

</body>
</html>
