<!doctype html>
<html>
<head>
    <title>JavaScript Guessing Game</title>
</head>
    <body onload="do_game()">
        <script type = "text/JavaScript">
        	var colors = ["blue","yellow","red","green","black","orange","purple"];
            var count = 0;
        	colors = colors.sort();
        	function do_game(){
        		console.log("Color list is: "+colors);
        		var tarIndex = Math.floor(Math.random()*7);
        		target = colors[tarIndex];
        		console.log("Index is:");
        		//console.log("Target is:");
        		alert(target+"\n\nThis is fyi.");
        		flag = true
        		while (flag){
                    count += 1;
        			guess = prompt("I am thinking of one of these colors:\n\n"+colors+"\n\nWhat color am I thinking of?")
                    check_guess();
        			}
        	}
            function check_guess(){
                if (colors.indexOf(guess) == -1){
                    alert("I don't recognize this color!");
                } else if (target == guess){
                    flag = false;
                    set(guess);
                    if (count == 1)
                    ("Correct!\n\nYou got the answer in only 1 guess!\n\nNow you can see the color on the background!");
                else {("Correct!\n\nYou got the answer in "+count+" guesses!\n\nNow you can see the color on the background!");}
                } else if (target < guess){
                    alert("Your guess is alphabetically higher than the answer");
                } else if (target > guess){
                    alert("Your guess is alphabetically lower than the answer");
                }
            }
            function set(color){
                document.body.style.background = color;
            }
        </script>
    </body>
</html>
